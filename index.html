<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--tag acima serve para compatibilidade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--pesquisar tag acima-->
    <title>Projeto DSmovie</title>


    <!--importando bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--importando styles css-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!--comandos do git para dar commit: após alguma alteração nova no projeto:
    abrir o Git Bash dentro da pasta do projeto
    inserir o comando "git add ." para adicionar os arquivos ao dentro da pasta .gi
    após isso inserir o comando "git commit -m "Nome da Atualização"" ir no site do git hub e conferir se o commit foi feito -->

    <header>
        <!--Tag header é uma tag para adicionar um cabeçalho á página,
        o class="container" é um comando do bootstrap, serve para criar uma delimitação dos itens/conteudos ao centro e com uma largura limite-->
        <nav class="container">
        <!--Tag nav é uma tag onde se localiza todos elementos de uma barra de navegação
        essas tags signifcam tags de semânticas, são tags q tem significados que ajudam
        na identificação de elemtentos do corpo de um site -->

            <h1>DSmovie</h1>
                <div class="dsmovie-contato-container">
                    <!--tag abaixo serve para inserir imagem dentro do corpo do site
                    o parametro alt representa o texto que aparecerá caso a imagem não carregue-->
                    <img src="img/icone-github.svg" alt="GitHub">
                    <a href="https://github.com/victordiast25">victordiast25</a>
            </div>
        </nav>
    </header>


    <!--tag main significa todo o conteúdo principal após o header-->
    <main>
        <!--tag section significa seção dentro de uma página
        o paramêtro id dentro da section, siginica que quando se tem apenas
        um elemento que agrupa varios outros elementos (no caso a section é apenas 1 e ela agrupa vários cards)
        posso utiliza-lo para poder identificar apenas esse 1 elemento que agrupa vários outros dentro dele
        então esse id é um identificador para ser utilizado na estilização no css-->
        <section id="dsmovie-card-list" class="container">
            <div class="dsmovie-card-filme">


            </div>

        </section>


    </main>

</body>
</html>
